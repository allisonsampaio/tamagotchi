<!DOCTYPE html>
  <head>
    <title>Virtual Pet</title>
  	<link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" href="build/index.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>

  <script type="text/javascript">
  	var Progress = /** @class */ (function () {
	    function Progress(p) {
	        this.bar = document.querySelectorAll('.progress .status-hunger')[0];
	        this.p = p;
	        this.update();
	    }
	    Progress.prototype.update = function () {
	        this.bar.style.width = this.p + '%';
	    };
	    Progress.prototype.countup = function () {
	        if (this.p < 100) {
	            this.p += 10;
	        }
	        this.update();
	    };
	    Progress.prototype.countdown = function () {
	        if (0 < this.p) {
	            this.p -= 10;
	        }
	        this.update();
	    };
	    return Progress;
	}());
	var up = document.getElementById('up-hunger');
	var down = document.getElementById('down-hunger');
	var p = new Progress(0);
	up.addEventListener('click', function () { p.countup(); });
	down.addEventListener('click', function () { p.countdown(); });
	  	
  </script>
  <body>
    <div class="container">
    	<center>
    		<div class="barras">
    			<ul class="ul-barras">
    				<li class="li-barras">
						<label>Fome</label>
    					<div class="progress">
							<div class="status status-hunger"></div>
						</div>
    				</li>
    				<li class="li-barras">
    					<label>Higiene</label>
    					<div class="progress">
							<div class="status status-hygiene"></div>
						</div>
    				</li>
    				<li class="li-barras">
						<label>Feliz</label>
    					<div class="progress">
							<div class="status status-happy"></div>
						</div>
    				</li>
    				<li class="li-barras">
    					<label>Energia</label>
    					<div class="progress">
							<div class="status status-energy"></div>
						</div>
    				</li>
    				<li class="li-barras">
    					<label>Saude</label>
    					<div class="progress">
							<div class="status status-active"></div>
						</div>
    				</li>
    			</ul>
    		</div>

    		<div class="pet">
    			<div class="fundo-pet">
	    			<div class="nome-pet">
	    				<h3>Name</h3>
	    			</div>	
    			</div>
    		</div>

    		<div class="footer">
    			<ul class="ul-barras">
    				<li class="li-barras">
    					<button id="up-hunger" class="bnt-menu"><img src="src/buttons/comida.png" class="img-menu img-comida"></button>
    				</li>
    				<li class="li-barras">
    					<button id="up-hygiene" class="bnt-menu"><img src="src/buttons/banho1.png" class="img-menu img-banho"></button>
    				</li>
    				<li class="li-barras">
    					<button id="up-happy" class="bnt-menu"><img src="src/buttons/jogo.png" class="img-menu img-jogo"></button>
    				</li>
    				<li class="li-barras">
    					<button id="up-energy" class="bnt-menu"><img src="src/buttons/dorme.png" class="img-menu img-dorme"></button>
    				</li>
    				<li class="li-barras">
    					<button id="up-energy" class="bnt-menu"><img src="src/buttons/hospital.png" class="img-menu img-active"></button>
    				</li>
    				<li class="li-barras">
    					<button class="bnt-menu"><img src="src/buttons/info.png" class="img-menu img-info"></button>
    				</li>
    			</ul>
    		</div>
    	</center>
    </div>
  </body>
</html>
